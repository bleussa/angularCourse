<h1>
  {{ currentHero.id ? "Editar" : "Agregar" }}
  heroe
  <small
    *ngIf="currentHero.id"
    style="
      background: #673ab7;
      padding: 5px 10px;
      border-radius: 10px;
      color: #fff;
    "
    >{{ currentHero.superhero }}</small
  >
</h1>

<mat-divider></mat-divider>

<div class="grid mt-3">
  <div class="col-12 sm:col-6">
    <mat-card>
      <mat-card-content>
        <form class="grid" [formGroup]="heroForm" (ngSubmit)="onSubmit()">
          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Heroe</mat-label>
            <input matInput type="text" required formControlName="superhero" />
          </mat-form-field>

          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Alter Ego</mat-label>
            <input matInput type="text" required formControlName="alter_ego" />
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Primera aparicion</mat-label>
            <input
              matInput
              type="text"
              required
              formControlName="first_appearance"
            />
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Personajes</mat-label>
            <input matInput type="text" required formControlName="characters" />
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Creador</mat-label>
            <mat-select required formControlName="publisher">
              <mat-option
                *ngFor="let creator of creatorsList"
                [value]="creator.id"
              >
                {{ creator.value }}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Im√°gen Alterniativa</mat-label>
            <input matInput type="text" formControlName="alt_img" />
          </mat-form-field>
        </form>

        <div class="flex justify-content-between">
          <button
            mat-flat-button
            color="warn"
            *ngIf="currentHero.id"
            (click)="onDeleteHero()"
          >
            Borrar
          </button>

          <button mat-flat-button color="primary" (click)="onSubmit()">
            <mat-icon>save</mat-icon>
            Guardar
          </button>
        </div>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="col-12 sm:col-6">
    <mat-card>
      <img [src]="currentHero | imageUrl" [alt]="" mat-card-image />
    </mat-card>
  </div>
</div>
