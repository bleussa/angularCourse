<h2 mat-dialog-title>Desea eliminar el registro?</h2>
<mat-dialog-content>
  <p>
    Este proceso no es reversible, esta a punto de eliminar a
    {{ data.superhero }}
  </p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <span class="spacer"></span>
  <button mat-button color="warn" (click)="onConfirm()" cdkFocusInitial>
    Eliminar
  </button>
</mat-dialog-actions>
