<h1>Formulario</h1>
    <form (ngSubmit)="saveCharacter()" class="row">

      <input type="text" [(ngModel)]="character.name" class="form-control mb-2" placeholder="Nombre" name="name">
      <input type="text" [(ngModel)]="character.lastName" class="form-control mb-2" name="lastName" placeholder="Apellido">
      <input type="number" [(ngModel)]="character.age" class="form-control mb-2" name="age" id="" placeholder="Edad">
      <button class="btn btn-primary" type="submit">Cargar datos</button>

    </form>
