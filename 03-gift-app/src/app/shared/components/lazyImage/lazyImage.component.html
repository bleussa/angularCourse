<div class="d-flex justify-content-center">

    <img
      class="card-img-top animate__animated animate_fadeIn"
      style="
        aspect-ratio: 16/9;
        object-fit: cover;
      "
      [src]="url"
      [alt]="altText"
      (load)="onLoad()"
      [ngStyle]="{ display: hasLoaded ? '' : 'none'}"
  >

  <img
    height="35"
    width="35"
    class="mt-3"
    src="assets/loader.svg"
    *ngIf="!hasLoaded"
  >


</div>
