<h1 class="mt-3">Selectores Anidados</h1>
<hr />

<form [formGroup]="myForm">
  <!-- Regiones -->
  <div class="row mb-3">
    <div class="col">
      <label for="continente" class="form-label">Continente</label>
      <select name="" id="" class="form-control" formControlName="region">
        <option value="">Seleccione el continente</option>
        <option
          *ngFor="let region of getRegionList"
          [value]="region.toLowerCase()"
        >
          {{ region }}
        </option>
      </select>
    </div>
  </div>

  <!-- Paises -->
  <div class="row mb-3" *ngIf="selectedRegion">
    <div class="col">
      <label for="pais" class="form-label">Pais</label>
      <select name="" id="" class="form-control" formControlName="country">
        <option value="">Seleccione el pais</option>
        <option
          *ngFor="let country of countriesByRegion"
          [value]="country.cca3"
        >
          {{ country.name }}
        </option>
      </select>
    </div>
  </div>

  <!-- Fronteras -->
  <div class="row mb-3" *ngIf="borders.length > 0">
    <div class="col">
      <label for="pais" class="form-label">Fronteras</label>
      <select name="" id="" class="form-control" formControlName="border">
        <option value="">Seleccione la frontera</option>
        <option *ngFor="let country of borders" [value]="country.cca3">
          {{ country.name }}
        </option>
      </select>
    </div>
  </div>
</form>

<h3>Formulario</h3>
<code>
  {{ myForm.value | json }}
</code>
<br />
<code
  >Is form valid: <b>{{ myForm.valid }}</b></code
>
